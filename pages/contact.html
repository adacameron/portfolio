<!DOCTYPE>
<html>

<head>
    <title>Contact</title>
</head>
<body>
    <header>
        <nav>
            <h1>Contact Me</h1>
            <p>Get in touch using the form below:</p>
        </nav>
    </header>

    <main>
            <legend>Your details: </legend>
            <label>
                Name:
                <input type="text" name="name" />
            </label>
            
            <label>
                Email:
                <input type="email" name="email" />
            </label>

            <label>
                Reason for contacting:
                <input type="checkbox" name="a-reason" value="a-reason" /> A Reason
                <input type="checkbox" name="another-reason" value="another-reason" /> Another Reason
                <input type="checkbox" name="other" value="other" /> Other
                Please give more detail here:
                <input type="text" name="reason" />
            </label>

            <label>
                Submit form:
            <input type="submit" name="submit" value="Submit" />
            </label>
            </fieldset>

    </main>


    <footer>
        <p>2021 | Ada C.</p>
    </footer>
</body>
</html>
